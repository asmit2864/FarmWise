<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@latest/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
        }
        .header {
            background-image: url('profile.jpg'); /* Replace with your background image */
            background-size: cover;
            background-position: center;
            height: 15rem; /* Increased height of the header */
            position: relative;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            z-index: 1;
        }
        .header h1 {
            position: relative;
            z-index: 2;
            font-size: 3rem; /* Increased font size */
        }
        .container {
            position: relative;
            z-index: 2;
        }
    </style>
</head>
<body class="bg-gray-100">

    <header class="header">
        <h1 class="text-3xl font-bold">Profile</h1>
    </header>

    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md mx-auto -mt-16 relative z-10">
        <h2 class="text-2xl font-bold mb-6 text-center text-gray-700">Update Your Profile</h2>
        <form action="/updateProfile" method="POST" onsubmit="return validatePassword()">
            <div class="mb-4">
                <label for="name" class="block text-sm font-medium text-gray-600">Name</label>
                <input type="text" id="name" name="name" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 sm:text-sm" required>
            </div>

            <div class="mb-4">
                <label for="password" class="block text-sm font-medium text-gray-600">New Password</label>
                <div class="relative">
                    <input type="password" id="password" name="password" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 sm:text-sm" required>
                </div>
            </div>
            <div class="mb-4">
                <label for="con_password" class="block text-sm font-medium text-gray-600">Confirm Password</label>
                <div class="relative">
                    <input type="password" id="con_password" name="con_password" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 sm:text-sm" required>
                </div>
            </div>

            <div class="mb-6">
                <button type="submit" class="w-full py-2 px-4 bg-blue-500 text-white font-semibold rounded-md shadow-sm hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                    Update Details
                </button>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('togglePassword').addEventListener('click', function () {
            const passwordField = document.getElementById('password');
            const eyeIcon = document.getElementById('eyeIcon');

            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                eyeIcon.setAttribute('stroke', 'currentColor');
                eyeIcon.innerHTML = '<path d="M1 12l1.8-3.6L4 6l4.8 3 1.8 3.6L12 12l-1.8 3.6L8 18l-4.8-3L1 12zm20 0l-1.8 3.6L20 18l-4.8-3-1.8-3.6L12 12l1.8-3.6L16 6l4.8 3L22 12z"></path>';
            } else {
                passwordField.type = 'password';
                eyeIcon.setAttribute('stroke', 'currentColor');
                eyeIcon.innerHTML = '<path d="M12 4.5c-3.8 0-7 2.9-7 7s3.2 7 7 7 7-2.9 7-7-3.2-7-7-7zm0 12c-2.8 0-5-2.2-5-5s2.2-5 5-5 5 2.2 5 5-2.2 5-5 5z"></path>';
            }
        });

        function validatePassword() {
            var pass = document.getElementById("password").value;
            var conpass = document.getElementById("con_password").value;

            if (pass != conpass) {
                alert("Passwords do not match");
                return false;
            }
            return true;
        }

        async function fetchUser() {
            const response = await fetch('/users');
            const user = await response.json();

            document.getElementById('name').value = user.name.toUpperCase();
        }

        window.addEventListener('load', fetchUser);
    </script>
</body>
</html>
